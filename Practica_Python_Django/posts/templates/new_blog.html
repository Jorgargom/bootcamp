{% extends "base.html" %}

{% block head_title %}New post{% endblock %}

{% block content %}

  <h1>Nuevo Post</h1>

  <form method="post" class="pure-form" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="pure-button" name="draft">Guardar como borrador</button>
    <button class="pure-button pure-button-primary" name="publish">Publicar ahora</button>
  </form>

{% endblock %}
